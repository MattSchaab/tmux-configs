set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

# bind C-a as <leader>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

local sessionizer = "~/.config/tmux/tmux-sessionizer"
# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.config/tmux/tmux-sessionizer"

bind-key -r i run-shell "tmux neww ~/.config/tmux/tmux-cht.sh"
bind-key -r G run-shell "~/.config/tmux/tmux-sessionizer ~/repos/go-test"
